<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Headings -->

    <!-- Main Heading -->
    <h1> Heading h1</h1>

    <!-- Section Level heading -->
    <h2> Heading h2</h2>

    <!-- Sub section level heading -->
    <h3> Heading h3</h3>
    <h4> Heading h4</h4>
    <h5> Heading h5</h5>
    <h6> Heading h6</h6>
    <h7> Heading h7</h7>

    <!-- Paragraph Tag to show some information. -->
    <p>Learn what HTML landmark roles are, how they improve accessibility, and how you can include them on your website
        effectively.</p>

    <!-- Tag for image -->
    <!-- Alt can only have text, links at alt tag will not work -->
    <img src="./Capture.PNG" alt="iphone image" height="100" width="100">

    <!-- Input tag, type can be: number, text, date, time etc., -->
    <input type="text">

    <!-- Anchor Tag -->
    <a href="http://www.google.com">google.com</a>

    <!-- Extension need to install 
         1. Live server (vs code extension)
         2. disable HTML (chrome extension)
         3. auto comple tag(vs code extension)
         4. auto complete-> top left file -> 'Auto save'

        (vs code)Settings -> extensions
    -->

</body>

</html>
