<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- algorithm to efficiently manipulate your UI -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>

    <!-- React DOM  -> uses react to update the DOM-->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- transpiler -> JSX -> into javascript -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>

    <!-- Whole application lives here. -->
    <div id="root"></div>


    <script type="text/babel">
        function HELLO(props) {
            let { name, age } = props;
            return <h1>Hello {name} Thanks Babel is {age} old</h1>
        }

        function BYE() {
            return <p>Bye Component</p>
        }

        function HELLOPARENT() {
            return <div>
                <HELLO name={"Gibran"} age={10}></HELLO>
                <HELLO name={"Rajneesh"} age={25}></HELLO>
                <HELLO name={"Jagdish"} age={21}></HELLO>
                <BYE />
                <BYE />
                <BYE />
                <BYE />
            </div>
        }

        ReactDOM.render(<HELLOPARENT />, document.getElementById("root"));
    </script>



</body>

</html>
